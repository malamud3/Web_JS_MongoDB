<html>
    <head>
        <title>5 Places!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="./javascript/script.js"></script>
    </head>
    <body>
        <div class="main">
            <header>
                <div class="logo">
                    My Places
                    <div class="sub">
                        Where I want To visit
                    </div>
                </div>
                <div class="nav">
                </div>
            </header>
            <section>
                <div class="forms">
                <form name="addPlace" id="addPlace">
                    <label for="name">Site Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter name"><br>
                    <label for="name">Image Url:</label><br>
                    <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter Image URL"><br>
                    <label for="description">Add a Description</label><br>
                    <textarea id="siteDescription" name="siteDescription" placeholder="Write an description.." style="height:200px"></textarea>
                    <p>
                        <button id="sendSite">Add Site</button>
                    </p>

                </form>
            </div>
            </section>
        </div>
        <div class="footer">
            Build with ❤️ By Amir Malamud
        </div>
    </body>
</html>
